<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="" />
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-column {
            display: flex;
            flex-direction: column;
        }

        form select,
        form input,
        form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 300px;
            width: 50%;
        }

        form button:hover {
            background-color: #218838;
        }

        .expense-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .expense-table th,
        .expense-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .expense-table th {
            background-color: #f8f8f8;
        }

        .total-amount {
            text-align: right;
            font-size: 18px;
        }

        .filter {
            margin-bottom: 20px;
            text-align: right;
        }

        .filter label {
            margin-right: 10px;
        }

        .filter select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr; /* Stack form fields vertically on smaller screens */
                gap: 10px;
            }

            .expense-table th,
            .expense-table td {
                padding: 8px;
            }

            .total-amount {
                font-size: 16px;
            }

            .filter {
                text-align: center;
                margin-top: 10px;
            }

            .container {
                padding: 15px;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .expense-table table {
                font-size: 14px;
            }

            .total-amount {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-column">
                <select name="transaction_type" id="transaction_type" required>
                    <option value="" disabled selected>Select Transaction Type</option>
                    <option value="Expense">Expense</option>
                    <option value="Income">Income</option>
                </select>
                <input name="amount_no" id="amount" placeholder="Amount" required />
            </div>
            <div class="form-column">
                <select name="category" id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" name="date" id="date" required />
            </div>
            <button type="submit">Add</button>
        </form>

        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong> $<span id="total-amount">0</span>
            </div>
        </div>

        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>

    <script>
        // JavaScript for dynamically adding transactions, updating total, and category filtering can be added here
    </script>
</body>

</html>
